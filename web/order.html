<html>
    <head>
        <title>Bestellingen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/order.js"></script>
    </head>
    <body>

        <div id="header"></div>

        <br/><br/>

        <div id="content">
            <div id="showOrders">
                <h3 class="center">Bestellingenoverzicht</h3>

                <div class="large_table">
                    <div id="orderTable"></div>
                </div>

                <p>Klik op een bestelling in de tabel voor de details van deze bestelling en voor de opties om de bestelling te bewerken.</p>
                <p>Om een nieuwe bestelling toe te voegen, klik dan <a href="/new_order.html" id="addNewOrderLink">hier</a>.</p>

            </div>
        </div>

        <div id="content" style="width:800px">
            <div hidden id="showOneOrder">
                <br/><h3 class='center'>Bestellingdetails:</h3>
                <div id="showOrder"></div>
                <div id="showOrderItems">
                    <p>Deze bestelling bevat de volgende producten:</p>
                    <div id="orderItemTable"></div>
                </div>

                <div class='hidden_content'>
                    <br/><br/><button id ="backToOverview">Terug naar overzicht</button>
                    <button id ="editOrderButton">Bestelstatus wijzigen</button>
                    <button id ="deleteOrderButton">Bestelling verwijderen</button>
                </div>
            </div>
        </div>
        
        <br/><br/><br/>

        <div id="content">
            <form hidden id="editOrder">
                <div class="formfields">
                    <h3 class="center">Bestelstatus wijzigen</h3>
                    <div>
                        <label for="order_status">Bestelstatus:</label>
                        <!--<input type="text" id="product_status" name="productStatus"/>-->
                        <select id="order_status" name="orderStatus">
                            <option value="NIEUW">Nieuw</option>
                            <option value="IN_BEHANDELING">In behandeling</option>
                            <option value="AFGEHANDELD">Afgehandeld</option>
                        </select>
                        <div></div>
                    </div>
                    <div class='hidden_content'>
                        <br/>
                        <button id="submitEditOrder">Bestelstatus wijzigen</button><br/>
                    </div>
                    <div class='hidden_content'>
                        <br/>
                        <button id="cancelEditOrder">Annuleren</button>
                    </div>
                </div>             
            </form>
        </div>


        <script>
            $(document).ajaxStop(function () {
                $('#header').load('header.html', function () {
                    $('#header').css("display", "initial");
                });
            });
            $("#footer").load("footer.html");
        </script>


    </body>
</html>
