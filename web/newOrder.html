<html>
    <head>
        <title>Productpagina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/newOrder.js"></script>
        <script src="js/js-cookie.js"></script>
    </head>
    <body>
        
        <div id="header"></div>
        
        <h1>Nieuwe Bestelling aanmaken</h1>
        
        <div id="showCustomers">
            <h2>Klant selecteren</h2>
            <div id="customerTable"></div>
        </div>
        
        <div hidden id="selectedCustomer">
            <h2>Geselecteerde klant</h2>
            <div id="showSelectedCustomer"></div>
            <br/><button id ="changeSelectedCustomer">Andere klant selecteren</button>
        </div>
        
        <div hidden id="showProducts">
            <h2>Beschikbare producten</h2>
            <div id="productTable" style="width:1200px"></div>
        </div>
        
        
        <div hidden id="showSelectedProducts">
            <h2>Geselecteerde producten</h2>
            <div id="noProductsSelected">
                <p>Er zijn nog geen producten geselecteerd.</p>
            </div>
            <div id="selectedProductsTable" style="width:1200px"></div>
            <br/><button id="saveOrderButton">Bestelling opslaan</button>            
        </div>
        <br/>
        
        
        <script>
            $( document ).ajaxStop(function() {
				$('#header').load('header.html', function() {
					$('#header').css("display", "initial");
				});
			});
            $("#footer").load("footer.html");
        </script>
    </body>
</html>
