<html>
    <head>
        <title>Productpagina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/product_admin.js"></script>
        <script src="js/js-cookie.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <br/>
        <br/>
        <br/>

        <div class='hidden_content'>
            <div id="buttons">
                <button type="button" id="addProduct">Product toevoegen</button>
                <button type="button" id="editProductButton">Product wijzigen</button>
            </div>
        </div>

        <form hidden id="newProduct">
            <div class="formfields">
                <h3 class="center">Nieuw product toevoegen</h3>
                <div>
                    <label for="product_name_new">Naam:</label>
                    <input type="text" id="product_name_new" name="name"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_price_new">Prijs:</label>
                    <input type="text" id="product_price_new" name="price"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_stock_new">Voorraad:</label>
                    <input type="number" id="product_stock_new" name="stock"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_status_new">Productstatus:</label>
                    <!--<input type="text" id="product_status_new" name="productStatus"/>-->
                    <select id="product_status_new" name="cars">
                        <option value="BESCHIKBAAR">Beschikbaar</option>
                        <option value="ONBESCHIKBAAR">Niet beschikbaar</option>
                    </select>
                    <div></div>
                </div>
                <div align="center">
                    <div class='hidden_content'>
                        <br/>
                        <button id="submitNewProduct">Product toevoegen</button><br/><br/>
                        <button id="cancelNewProduct">Annuleren</button>
                    </div>
                </div>
            </div>             
        </form>

        <form hidden id="editProduct">
            <div class="formfields">
                <h3 class="center">Product wijzigen</h3>
                <div>
                    <label for="product_name">Naam:</label>
                    <input type="text" id="product_name" name="name"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_price">Prijs:</label>
                    <input type="text" id="product_price" name="price"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_stock">Voorraad:</label>
                    <input type="number" id="product_stock" name="stock"/>
                    <div></div>
                </div>
                <div>
                    <label for="product_status">Productstatus:</label>
                    <!--<input type="text" id="product_status" name="productStatus"/>-->
                    <select id="product_status" name="cars">
                        <option value="BESCHIKBAAR">Beschikbaar</option>
                        <option value="ONBESCHIKBAAR">Niet beschikbaar</option>
                    </select>
                    <div></div>
                </div>
                <div class='hidden_content'>
                    <br/>
                    <button id="submitEditProduct">Product wijzigen</button><br/>

                </div>
                <div class='hidden_content'>
                    <br/>
                    <button id="cancelEditProduct">Annuleren</button>
                </div>
            </div>             
        </form>

        <br/>
        <div hidden class="edit_instruction">
            <p class='center'>Selecteer een product in onderstaande tabel om te wijzigen.</p>
        </div>

        <div id="content">
            <h3 class="center">Productoverzicht</h3>
            <div id="productTable"></div>
        </div>


        <!--        <div id="productTable"></div>-->

        <script>
            $(document).ajaxStop(function () {
                $('#header').load('header.html', function () {
                    $('#header').css("display", "initial");
                });
            });
            $("#footer").load("footer.html");
        </script>       
    </body>
</html>
