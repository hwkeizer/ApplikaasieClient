<html>
    <head>
        <title>Klanten</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/customer.js"></script>
        

    </head>
    <body>
        <div id="header"></div>  
        
        <br/>
        <div id="buttons">
            <button type="button" id="addCustomer">Klant toevoegen</button>
            <button type="button" id="editCustomer">Klant wijzigen of verwijderen</button>
        </div>
        
        <form hidden id="newCustomer">
            <div class="formfields">
                <h3 class="center">Nieuwe klant</h3>
                <table>
                    <tr><td><label>Voornaam:</label></td><td><input type="text" id="firstName"/></td></tr>
                    <tr><td><label>Tussenvoegsel:</label></td><td><input type="text" id="lastNamePrefix"/></td></tr>
                    <tr><td><label>Achternaam:</label></td><td><input type="text" id="lastName"/></td></tr>
                    <tr><td><label>Email:</label></td><td><input type="text" id="email"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Klant toevoegen" />
                </div>
            </div>             
        </form>
        
        <form hidden id="customerDetails">            
            <div class="formfields">
                <h3 class="center">Klant details</h3>
                <table>
                    <tr><td><label>Voornaam:</label></td><td><input type="text" id="firstName"/></td></tr>
                    <tr><td><label>Tussenvoegsel:</label></td><td><input type="text" id="lastNamePrefix"/></td></tr>
                    <tr><td><label>Achternaam:</label></td><td><input type="text" id="lastName"/></td></tr>
                    <tr><td><label>Email:</label></td><td><input type="text" id="email"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Klant wijzigen" />
                    <input class="button" type="submit" value="Klant verwijderen" />
                </div>
            </div>             
        </form>
        
        <form hidden id="postAddress">            
            <div class="formfields">
                <h3 class="center">Postadres</h3>
                <table>
                    <tr><td><label>Straatnaam:</label></td><td><input type="text" id="p_streetname"/></td></tr>
                    <tr><td><label>Nummer:</label></td><td><input type="text" id="p_number"/></td></tr>
                    <tr><td><label>Toevoeging:</label></td><td><input type="text" id="p_addition"/></td></tr>
                    <tr><td><label>Plaats:</label></td><td><input type="text" id="p_city"/></td></tr>
                    <tr><td><label>Postcode:</label></td><td><input type="text" id="p_postalcode"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button postaddress" type="submit" value="Postadres wijzigen" />
                    <input class="button addaddress" type="submit" value="Adres toevoegen"/>
                </div>
            </div>             
        </form>
        
        <form hidden id="factuurAddress">            
            <div class="formfields">
                <h3 class="center">Factuuradres</h3>
                <table>
                    <tr><td><label>Straatnaam:</label></td><td><input type="text" id="f_streetname"/></td></tr>
                    <tr><td><label>Nummer:</label></td><td><input type="text" id="f_number"/></td></tr>
                    <tr><td><label>Toevoeging:</label></td><td><input type="text" id="f_addition"/></td></tr>
                    <tr><td><label>Plaats:</label></td><td><input type="text" id="f_city"/></td></tr>
                    <tr><td><label>Postcode:</label></td><td><input type="text" id="f_postalcode"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Factuuradres wijzigen" />
                    <input class="button" type="submit" value="Factuuradres verwijderen" />
                </div>
            </div>             
        </form>
        
        <form hidden id="bezorgAddress">            
            <div class="formfields">
                <h3 class="center">Bezorgadres</h3>
                <table>
                    <tr><td><label>Straatnaam:</label></td><td><input type="text" id="b_streetname"/></td></tr>
                    <tr><td><label>Nummer:</label></td><td><input type="text" id="b_number"/></td></tr>
                    <tr><td><label>Toevoeging:</label></td><td><input type="text" id="b_addition"/></td></tr>
                    <tr><td><label>Plaats:</label></td><td><input type="text" id="b_city"/></td></tr>
                    <tr><td><label>Postcode:</label></td><td><input type="text" id="b_postalcode"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Bezorgadres wijzigen" />
                    <input class="button" type="submit" value="Bezorgadres verwijderen" />
                </div>
            </div>             
        </form>
        
        <form hidden id="newAddress">            
            <div class="formfields">
                <h3 class="center">Nieuw adres</h3>
                <table>
                    <tr><td><label>Adres type:</label></td><td><input list="addressTypes" id="n_addressType"/></td></tr>
                    <tr><td><label>Straatnaam:</label></td><td><input type="text" id="n_streetname"/></td></tr>
                    <tr><td><label>Nummer:</label></td><td><input type="text" id="n_number"/></td></tr>
                    <tr><td><label>Toevoeging:</label></td><td><input type="text" id="n_addition"/></td></tr>
                    <tr><td><label>Plaats:</label></td><td><input type="text" id="n_city"/></td></tr>
                    <tr><td><label>Postcode:</label></td><td><input type="text" id="n_postalcode"/></td></tr>
                </table>
                <datalist id="addressTypes"></datalist>
                <div class="button_panel">
                    <input class="button addaddress" type="submit" value="Adres bevestigen"/>
                </div>
            </div>             
        </form>

        
        <br/>
        <div hidden class="edit_instruction">Selecteer een klant in onderstaande tabel om te wijzigen of te verwijderen</div>
        
        <div id="content">
            <h3 class="center">Klant overzicht</h3>
            <div id="customers"></div>
        </div>
        
        <div id="footer"></div>
        <script>
            $( document ).ajaxStop(function() {
				$('#header').load('header.html', function() {
					$('#header').css("display", "initial");
				});
			});
            $("#footer").load("footer.html");
        </script>       
    </body>
</html>
