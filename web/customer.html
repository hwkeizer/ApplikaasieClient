<html>
    <head>
        <title>Klanten</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/customer.js"></script>
        

    </head>
    <body>
        <div id="header"></div>  
        
        <br/>
        <br/>
        <br/>
        <div class="hidden_content">
        <div id="buttons">
            <button type="button" id="addCustomer">Klant toevoegen</button>
            <button type="button" id="editCustomer">Klant wijzigen of verwijderen</button>
        </div>
        
        
        <form hidden id="newCustomer">
            <div class="formfields">
                <h3 class="center">Nieuwe klant</h3>
                <div>
                    <label>Voornaam:</label>
                    <input type="text" name="firstName"/>
                    <div></div>
                </div>
                <div>
                    <label>Tussenvoegsel:</label>
                    <input type="text" name="lastNamePrefix"/>
                    <div></div>
                </div>
                <div>
                    <label>Achternaam:</label>
                    <input type="text" name="lastName"/>
                    <div></div>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" name="email"/>
                    <div></div>
                </div>
                <div class="formbuttons">
                    <input class="button" type="submit" value="Klant toevoegen" />
                </div>
            </div>             
        </form>
        
        
        <form hidden id="customerDetails">            
            <div class="formfields">
                <h3 class="center">Klant details</h3>
                <div>
                    <label>Voornaam:</label>
                    <input type="text" name="firstName"/>
                    <div></div>
                </div>
                <div>
                    <label>Tussenvoegsel:</label>
                    <input type="text" name="lastNamePrefix"/>
                    <div></div>
                </div>
                <div>
                    <label>Achternaam:</label>
                    <input type="text" name="lastName"/>
                    <div></div>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" name="email"/>
                    <div></div>
                </div>
                <div class="formbuttons">
                    <input class="button" type="submit" value="Klant wijzigen" />
                    <input class="button red" type="button" id="removeCustomer" value="Klant verwijderen"/>
                </div>
            </div>             
        </form>
        
        <form hidden id="postAddress">            
            <div class="formfields">
                <h3 class="center">Postadres</h3>
                <div>
                    <label>Straatnaam:</label>
                    <input type="text" name="streetname"/>
                    <div></div>
                </div>
                <div>
                    <label>Nummer:</label>
                    <input type="text" name="number"/>
                    <div></div>
                </div>
                <div>
                    <label>Toevoeging:</label>
                    <input type="text" name="addition"/>
                    <div></div>
                </div>
                <div>
                    <label>Plaats:</label>
                    <input type="text" name="city"/>
                    <div></div>
                </div>
                <div>
                    <label>Postcode:</label>
                    <input type="text" name="postalcode"/>
                    <div></div>
                </div>
                <div class="formbuttons">
                    <input class="button changePostAddress" type="submit" value="Postadres wijzigen" />
                    <input class="button addAddress" type="button" id="addAddress" value="Adres toevoegen"/>
                </div>
            </div>             
        </form>
        
        <form hidden id="factuurAddress">            
            <div class="formfields">
                <h3 class="center">Factuuradres</h3>
                <div>
                    <label>Straatnaam:</label>
                    <input type="text" name="streetname"/>
                    <div></div>
                </div>
                <div>
                    <label>Nummer:</label>
                    <input type="text" name="number"/>
                    <div></div>
                </div>
                <div>
                    <label>Toevoeging:</label>
                    <input type="text" name="addition"/>
                    <div></div>
                </div>
                <div>
                    <label>Plaats:</label>
                    <input type="text" name="city"/>
                    <div></div>
                </div>
                <div>
                    <label>Postcode:</label>
                    <input type="text" name="postalcode"/>
                    <div></div>
                </div>
                <div class="formbuttons">
                    <input class="button" type="submit" value="Factuuradres wijzigen" />
                    <input class="button red" type="button" value="Factuuradres verwijderen" id="removeFactuurAddress" />
                </div>
            </div>             
        </form>
        
        <form hidden id="bezorgAddress">            
            <div class="formfields">
                <h3 class="center">Bezorgadres</h3>
                <div>
                    <label>Straatnaam:</label>
                    <input type="text" name="streetname"/>
                    <div></div>
                </div>
                <div>
                    <label>Nummer:</label>
                    <input type="text" name="number"/>
                    <div></div>
                </div>
                <div>
                    <label>Toevoeging:</label>
                    <input type="text" name="addition"/>
                    <div></div>
                </div>
                <div>
                    <label>Plaats:</label>
                    <input type="text" name="city"/>
                    <div></div>
                </div>
                <div>
                    <label>Postcode:</label>
                    <input type="text" name="postalcode"/>
                    <div></div>
                </div>
                <div class="formbuttons">
                    <input class="button" type="submit" value="Bezorgadres wijzigen" />
                    <input class="button red" type="button" value="Bezorgadres verwijderen" id="removeBezorgAddress"/>
                </div>
            </div>             
        </form>
        
        <form hidden id="newAddress" autocomplete="off">            
            <div class="formfields">
                <h3 class="center">Nieuw adres</h3>
                <div>
                    <label>Adres type:</label>
                    <input list="addressTypes" name="addressType" autocomplete="off"/>
                    <div></div>
                </div>
                <div>
                    <label>Straatnaam:</label>
                    <input type="text" name="streetname"/>
                    <div></div>
                </div>
                <div>
                    <label>Nummer:</label>
                    <input type="text" name="number"/>
                    <div></div>
                </div>
                <div>
                    <label>Toevoeging:</label>
                    <input type="text" name="addition"/>
                    <div></div>
                </div>
                <div>
                    <label>Plaats:</label>
                    <input type="text" name="city"/>
                    <div></div>
                </div>
                <div>
                    <label>Postcode:</label>
                    <input type="text" name="postalcode"/>
                    <div></div>
                </div>
                <datalist id="addressTypes"></datalist>
                <div class="formbuttons">
                    <input class="button addAddress" type="submit" value="Adres bevestigen"/>
                </div>
            </div>             
        </form>

        
        <br/>
        <br/>
        <div hidden class="edit_instruction">Selecteer een klant in onderstaande tabel om te wijzigen of te verwijderen</div>
        </div>
       
        
        <div id="content">
            <br/>
            <h3 class="center">Klant overzicht</h3>
            <div class="large_table">
                <div id="customers"></div>
            </div>
        </div>
        
        <div id="footer"></div>
        <script>
            $( document ).ajaxStop(function() {
				$('#header').load('header.html', function() {
					$('#header').css("display", "initial");
				});
			});
            $("#footer").load("footer.html");
        </script>       
    </body>
</html>
