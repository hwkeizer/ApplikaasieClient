<html>
    <head>
        <title>Accounts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/account.js"></script>
        <script src="js/js-cookie.js"></script>
    </head>
    <body>
        <div id="header"></div>
        
                <br/>
        <div id="buttons">
            <button type="button" id="addAccount">Account toevoegen</button>
            <button type="button" id="editAccount">Account verwijderen</button>
        </div>
        
        <form hidden id="newAccount">
            <div class="formfields">
                <label>Gebruikersnaam:</label><input type="text" id="username"/>
                <label>Wachtwoord:</label><input type="text" id="password"/>                    
                <label>Account type:</label><input list="accountTypes" id="accountType"/>
                <datalist id="accountTypes"></datalist>
                <input class="button" type="submit" value="Account toevoegen" />
            </div>             
        </form>
                
        <form hidden id="removeAccount">
            <div class="formfields">
                <label>Gebruikersnaam:</label><input type="text" id="username" readonly/>
                <label>Wachtwoord:</label><input type="text" id="password" readonly/>
                <label>Account type:</label><input type="text" id="accountType" readonly/>
 
                    <input id="remove" class="button" type="submit" value="Account verwijderen" />

            </div>             
        </form>
        
        <br/>
        <div hidden class="edit_instruction">Selecteer een account in onderstaande tabel om te wijzigen of te verwijderen</div>
                
        <div id="content">
        <h3 class="center">Account overzicht</h3>
        <div id="accounts"></div>
        </div>
        
        <div id="footer"></div>
        <script>
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        </script>       
    </body>
</html>
