<html>
    <head>
        <title>Accounts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/account.js"></script>
        <script src="js/js-cookie.js"></script>
    </head>
    <body>
        <div id="header"></div>
        
                <br/>
        <div id="buttons">
            <button type="button" id="addAccount">Account toevoegen</button>
            <button type="button" id="editAccount">Account verwijderen</button>
        </div>
        
        <form hidden id="newAccount">
            <div class="formfields">
                <h3 class="center">Nieuw account</h3>
                <table>
                    <tr><td><label>Gebruikersnaam:</label></td><td><input type="text" id="username"/></td></tr>
                    <tr><td><label>Wachtwoord:</label></td><td><input type="text" id="password"/></td></tr>                    
                    <tr><td><label>Account type:</label></td><td><input list="accountTypes" id="accountType"/></td></tr>
                </table>
                <datalist id="accountTypes"></datalist>
                <div class="button_panel">
                    <input class="button" type="submit" value="Account toevoegen" />
                </div>
            </div>             
        </form>
                
        <form hidden id="accountDetails">
            <div class="formfields">
                <h3 class="center">Account details</h3>
                <table>
                    <tr><td><label>Gebruikersnaam:</label></td><td><input type="text" id="username" readonly/></td></tr>
                    <tr><td><label>Wachtwoord:</label></td><td><input type="text" id="password" readonly/></td></tr>
                    <tr><td><label>Account type:</label></td><td><input type="text" id="accountType" readonly/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Wachtwoord wijzigen" />
                    <input class="button" type="submit" value="Account verwijderen" />
                </div>
            </div>             
        </form>
                
        <form hidden id="changePassword">
            <div class="formfields">
                <h3 class="center">Wachtwoord wijzigen</h3>
                <table>
                    <tr><td><label>Nieuw wachtwoord:</label></td><td><input type="password" id="newpassword1"/></td></tr>
                    <tr><td><label>Nogmaals:</label></td><td><input type="password" id="newpassword2"/></td></tr>
                </table>
                <div class="button_panel">
                    <input class="button" type="submit" value="Bevestigen" />
                </div>
                <h3 hidden class="center" id="changeSuccesfull">Wachtwoord succesvol gewijzigd</h3>
            </div>             
        </form>
        
        <br/>
        <div hidden class="edit_instruction">Selecteer een account in onderstaande tabel om te wijzigen of te verwijderen</div>
                
        <div id="content">
        <h3 class="center">Account overzicht</h3>
        <div id="accounts"></div>
        </div>
        
        <div id="footer"></div>
        <script>
			$( document ).ajaxStop(function() {
				$('#header').load('header.html', function() {
					$('#header').css("display", "initial");
				});
			});
            $("#footer").load("footer.html");
        </script>       
    </body>
</html>
