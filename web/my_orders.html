<html>
    <head>
        <title>Mijn bestellingen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/my_orders.js"></script>
    </head>
    <body>        
        <div id="header"></div>  
        
        <br/>
                
        <div id="showMyOrders" style="width:800px">
            <h2>Mijn bestellingen:</h2>
            
            <div id="myOrderTable"></div>
            
            <p>Klik op een bestelling in de tabel voor de details van deze bestelling.</p>
                        
        </div>
        
        <div hidden id="showOneOrder">
            <br/><h2>Bestellingdetails:</h2>
            <div id="showOrder"></div>
            <div id="showOrderItems" style="width:500px">
                <p>Deze bestelling bevat de volgende producten:</p>
                <div id="orderItemTable"></div>
            </div>
            <br/><br/><button id ="backToOverview">Terug naar overzicht</button>
        </div>
        
        <div id="footer"></div>
        <script>
            $('#header').load('header.html', function() {
				$('#header').css("display", "initial");
			});
            $("#footer").load("footer.html");
        </script>     
    </body>
</html>
