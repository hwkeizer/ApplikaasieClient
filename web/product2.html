<html>
    <head>
        <title>Productpagina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/product2.js"></script>
        <script src="js/js-cookie.js"></script>
    </head>
    <body>
        
        <div id="header"></div>
        
        <h1>Producten</h1>

        
        
        <div id="showProducts">
            <h2>Beschikbare producten</h2>
            <div id="productTable" style="width:1200px"></div>
        </div>
        
        <div hidden id="showProducts2">
            <h2>Beschikbare producten 2</h2>
            <div id="productTable2" style="width:1200px"></div>
        </div>

        <div id="linkToShoppingCart">
            <p>Een overzicht van uw bestelling tot nu toe kunt u bekijken in de <a href="/shopping_cart.html">winkelwagen</a>.</p>
        </div>

        <script>
            $( document ).ajaxStop(function() {
				$('#header').load('header.html', function() {
					$('#header').css("display", "initial");
				});
			});
            $("#footer").load("footer.html");
        </script>
        
    </body>
</html>
