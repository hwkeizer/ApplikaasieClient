<html>
    <head>
        <title>Mijn gegevens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jquery scripts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <!-- tabulator script en styling -->
        <link rel="stylesheet" href="static/tabulator/tabulator.min.css" >
        <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="static/global.css"/>
        <!-- local scripts -->
        <script type="text/javascript" src="js/my_details.js"></script>
    </head>
    <body>        
        <div id="header"></div>  
        
        <br/>
        <div id="content">
            <form id="accountDetails">
            <div class="formfields">
                <h3 class="center">Mijn account gegevens</h3>
                <div>
                    <label>Gebruikersnaam:</label>
                    <input type="text" id="username"/>
                </div>
                <div>
                    <label>Account type:</label>
                    <input type="text" id="accountType"/>
                </div>
                <div class="formbuttons">
                    <input class="button" type="submit" value="Wachtwoord wijzigen" />
                </div>
            </div>             
            </form>
        
            <form hidden id="changePassword">
                <div class="formfields">
                    <h3 class="center">Wachtwoord wijzigen</h3>
                    <div>
                        <label>Nieuw wachtwoord:</label>
                        <input type="password" id="newpassword1"/>
                    </div>
                    <div>
                        <label>Nogmaals:</label>
                        <input type="password" id="newpassword2"/>
                    </div>
                    <div class="formbuttons">
                        <input class="button" type="submit" value="Bevestigen" />
                    </div>
                    <h3 hidden class="center" id="changeSuccesfull">Wachtwoord succesvol gewijzigd</h3>
                    <h3 hidden class="center" id="notEqual">Wachtwoorden niet gelijk</h3>
                </div>             
            </form>
        </div> 
        
        <div id="footer"></div>
        <script>
            $('#header').load('header.html', function() {
				$('#header').css("display", "initial");
			});
            $("#footer").load("footer.html");
        </script>     
    </body>
</html>
